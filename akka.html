<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Image with Love Symbol Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .image-container {
            position: relative;
            border: 2px solid #000;
            padding: 20px;
            background-color: #fff;
        }

        #letterImage {
            max-width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }

        #loveSymbol {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 50px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #loveSymbol.fly {
            animation: flyToFullScreen 2s forwards;
        }

        @keyframes flyToFullScreen {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(10);
                opacity: 0;
            }
        }

        #message {
            position: fixed;
            top: -100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: none;
            text-align: center;
            font-size: 24px;
            max-width: 80%;
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            0% {
                top: -100%;
            }
            100% {
                top: 50%;
            }
        }

        #message h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        #message p {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="letterImage" src="https://static.toiimg.com/photo/imgsize-186369,msid-71485387/71485387.jpg" alt="Letter Image">
        <div id="loveSymbol">üòù</div>
    </div>
    <div id="message">
        <h2>Chaduvukoo Kotii</h2>
        <p>You are Brother!</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const letterImage = document.getElementById('letterImage');
            const loveSymbol = document.getElementById('loveSymbol');
            const message = document.getElementById('message');
            
            letterImage.addEventListener('click', () => {
                loveSymbol.classList.add('fly');
                
                // Remove the class after the animation ends
                loveSymbol.addEventListener('animationend', () => {
                    loveSymbol.classList.remove('fly');
                    // Show the message
                    message.style.display = 'block';
                }, { once: true });
            });
        });
    </script>
</body>
</html>
